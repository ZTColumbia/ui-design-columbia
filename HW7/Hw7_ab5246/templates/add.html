{% extends 'layout.html' %}

{% block head %}

{{ super() }}

<script type="text/javascript" src="{{ url_for('static', filename = 'add.js') }}"></script>

<script>
    var names = {{names|tojson}}
</script>

<style>

    #success-notification {
        background-color: lightblue;
        text-align: center;
        font-size: 14px;
    }

    .header{
        display: block;
        text-align: center;
        padding-top: 30px;
        padding-bottom: 40px;
    }

    #input-name {
        width: 300px;
    }
    #input-views, #input-subscribers {
        width: 100px;
    }

</style>

{% endblock head %}

{% block content %}
    
{{ super() }}

<div class="row">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert" id="success-notification">
            
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 header">
        <h2>Add a new channel</h2>
    </div>
</div>

<form id="new-form" novalidate>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Channel name</label>
        <div class="col-sm-4" id="form-name">
            <input type="text" class="form-control" id="input-name" name="name" placeholder="name" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subscribers</label>
        <div class="col-sm-4" id="form-subscribers">
            <input type="text" class="form-control" id="input-subscribers" placeholder="subs" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Views</label>
        <div class="col-sm-4" id="form-views">
            <input type="text" class="form-control" id="input-views" placeholder="views" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image url</label>
        <div class="col-sm-10" id="form-image">
            <input type="url" class="form-control" id="input-image" placeholder="image url" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Youtube channel url</label>
        <div class="col-sm-10" id="form-link">
            <input type="url" class="form-control" id="input-link" placeholder="website url" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Genres</label>
        <div class="col-sm-10" id="form-genres">
            <input type="text" class="form-control" id="input-genres" placeholder="enter genres comma separated" required>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Summary</label>
        <div class="col-sm-10" id="form-summary">
            <textarea class="form-control" id="input-summary" rows="3" placeholder="summary" required></textarea>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock content %}
