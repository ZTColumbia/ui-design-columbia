{% extends 'quiz_layout.html' %}

{% block head %}

{{ super() }}

<script type="text/javascript" src="{{ url_for('static', filename = 'question_fill_the_gaps.js') }}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='question_fill_the_gaps.css')}}">

<script>
    let item = {{item|tojson}}
    let total = {{total|tojson}}
    let n_questions={{n_questions|tojson}}
</script>


{% endblock head %}

{% block content %}
    
{{ super() }}

<div class="row">
    <div id="title" class="col-md-8 viewtitle"></div>
    <div id="progress" class="col-md-4">
        <div id = "progressbar">
            <div class="progress-label"></div> 
        </div>
    </div>   
</div>
<div class="row">
    <div class="col-md-8">
        <div id="question" class="viewquestion"></div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-8">
                <div id="reset" class="resetbutton"></div>
            </div>
            <div class="col-md-4">
                <div id="submit" class="submitbutton"></div>
            </div>
        </div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-10">
        <div id="instructions">

        </div>
    </div>
    <div class="col-md-2">
        <div id="answers"></div>
    </div>
</div>

<div class="row">
    <div id= "recipe" class="col-4 recipebutton"></div>
    <div id= "correctanswers" class="col-4 answersbutton"></div>
    <div id= "nextq" class="col-4 bottombutton"></div>
</div>


{% endblock content %}
